<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel ="stylesheet" href="{{ url_for('static', path='/admin.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <div class="brand-logo">EMS</div>
            <div class="ms-auto">
                <button class="btn btn-warning">
                    <a href="/logout">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </a>
                </button>
            </div>
        </div>
    </nav>
    <div class="sidebar">
        <h5>Employee Management System</h5><br>
        <a href="/dashboard?employee_id={{ employee.id }}">Dashboard</a>
        <a href="/log-history?employee_id={{ employee.id }}">Log History</a>
        <a href="/leave-requests?employee_id={{ employee.id }}">Leave Requests</a>
        <a href="/add-employee?employee_id={{ employee.id }}" class="active">Add New Employee</a>
        <a href="/employee/profile?employee_id={{ employee.id }}">Profile</a>
    </div>
    <main class="main-content">
        <div class="container mt-4 d-flex justify-content-center">
            <div class="card" style="max-width: 500px; width: 100%;">
                <div class="card-header bg-primary text-white text-center">
                    <h2>Add New Employee</h2>
                </div>
                <div class="card-body">
                    <form action="/register" method="post" class="row g-3">
                        <input type="hidden" name="employee_id" value="{{ employee.id }}">
                        <div class="col-md-12">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="col-md-12">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="col-md-12">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="employee">Employee</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary">Add Employee</button>
                        </div>
                        {% if add_employee_success %}
                        <div class="alert alert-success mt-3" role="alert">
                            Employee added successfully!
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

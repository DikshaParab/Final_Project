<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="/static/register.css">
</head>
<body>
  <div class="form-container" style="max-width: 320px; width: 100%; min-width: 0; padding: 2rem 1rem; overflow-x: hidden;">
    <div style="display:flex;justify-content:center;align-items:center;margin-bottom:1.2em;">
      <i class="fas fa-user-circle" style="font-size:3.2rem;color:#3a86ff;"></i>
    </div>
    <h2>Create Your Profile</h2>
    <form action="/register" method="POST" autocomplete="off">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="repassword">Re-enter Password</label>
      <input type="password" id="repassword" name="repassword" required />


      <input type="hidden" name="role" value="1" />
      <div class="radio-group">
        <label><input type="radio" name="role" value="1" checked disabled /> Admin</label>
      </div>
      <div class="form-info" style="color:#888; font-size:0.95em; margin-bottom:1em;">
        Only admin registration is allowed.
      </div>

      <button type="submit">Register</button>
    </form>
    <p class="login-prompt">
      Already have an account? <a href="/">Login here</a>
    </p>
  </div>
</body>
</html>

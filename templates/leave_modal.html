<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Leave</title>
    <link rel="stylesheet" href="/static/employee.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <div class="brand-logo">EMS</div>
            <span class="brand-name">Employee Management System</span>
        </div>
        <button id="sidebarToggle" class="sidebar-toggle" title="Toggle Sidebar">
            <i class="fas fa-bars"></i>
        </button>
        <div class="user-menu">
            <button class="logout-btn">
                <a href="/logout">
                    <span><i class="fas fa-sign-out-alt"></i></span>
                    <span>Logout</span>
                </a>
            </button>
        </div>
    </nav>

    <aside class="sidebar" id="sidebar">
        <ul class="sidebar-menu">
            <li class="menu-item" id="dashboard">
                <a href="/employee/dashboard?employee_id={{ employee.id }}">
                    <span class="icon"><i class="fas fa-tachometer-alt"></i></span>
                    <span class="sidebar-text">Dashboard</span>
                </a>
            </li>
            <li class="menu-item" id="attendance">
                <a href="/employee/attendance?employee_id={{ employee.id }}">
                    <span class="icon"><i class="fas fa-calendar-check"></i></span>
                    <span class="sidebar-text">Attendance</span>
                </a>
            </li>
            <li class="menu-item" id="leaves">
                <a href="/employee/leaves?employee_id={{ employee.id }}">
                    <span class="icon"><i class="fas fa-plane-departure"></i></span>
                    <span class="sidebar-text">Leaves History</span>
                </a>
            </li>
            <li class="menu-item active" id="apply-leave">
                <a href="/employee/apply-leave?employee_id={{ employee.id }}">
                    <span class="icon"><i class="fa-solid fa-file-signature"></i></span>
                    <span>Apply Leave</span>
                </a>
            </li>
            <li class="menu-item" id="profile">
                <a href="/employee/profile?employee_id={{ employee.id }}">
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <span class="sidebar-text">Profile</span>
                </a>
            </li>
        </ul>
    </aside>
    <main class="main-content">
        <div class="dashboardContent">
            <div class="page-header">
                <div class="header-content">
                    <h2 class="page-title">Apply Leave</h2>
                </div>  
            </div>
                <div class="leaveForm">
                    <form id="leaveForm" action="/employee/apply-leave?employee_id={{ employee.id }}" method="POST">
                        <div class="form-group">
                            <label for="start_date">Start Date</label>
                            <input type="date" id="start_date" name="start_date" class="form-control" required>
                        </div><br>
                        <div class="form-group">
                            <label for="end_date">End Date</label>
                            <input type="date" id="end_date" name="end_date" class="form-control" required>
                        </div><br>
                        <div class="form-group">
                            <label for="reason">Reason</label>
                            <textarea id="reason" name="reason" class="form-control" rows="3" required></textarea>
                        </div><br>
                        <button type="submit" class="btn btn-primary">Submit Application</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div id="successModal" class="modal" {% if success %}style="display:block;"{% endif %}>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Application Submitted</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p>Your leave application has been submitted successfully.</p>
                <p>You will be notified once it's reviewed by Admin.</p>
            </div>
            <div class="modal-footer">
                <button id="logout-btn" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sidebar toggle logic
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
            });

            // Modal logic
            const modal = document.getElementById('successModal');
            const closeBtn = document.querySelector('.modal .close');
            const logout = document.getElementById('logout-btn');
            if (closeBtn) {
                closeBtn.onclick = function() {
                    modal.style.display = 'none';
                }
            }
            if (logout) {
                logout.onclick = function() {
                    modal.style.display = 'none';
                }
            }
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
